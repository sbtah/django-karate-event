{% extends 'base.html' %}
{% block title %}All Posts{% endblock title %}
{% block content %}
{% for post in posts %}
    <div class="container mt-5">
        <h2 class="subhead fs-4 mb-0 text-white text-center">Post: </h2>
        <div class="card mt-5 border border-info">
            <div class="card-header pt-3">
                <h3>{{ post }}</h3>
            </div>
            <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">by: {{ post.author }}</p>
            <a href="{% url 'application:post-detail' post.pk %}" class="btn btn-primary">{{ post }}</a>
            </div>
        </div>
    </div>
{% endfor %} 
{% endblock content %}
